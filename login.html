<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      h1 {
        text-align: center;
      }
      
      .form-group {
        margin-bottom: 10px;
      }
      
      label {
        display: block;
        font-weight: bold;
      }
      
      input[type="email"],
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
       .buttonSubmit {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .buttonSubmit:hover {
        background-color: #45a049;
      }
      </style>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('/login');

        function login_account(){
            let username = document.getElementById("login_user").value;           
            let password = document.getElementById("password").value;
      
            socket.emit('login_enter', login_user,password);
            socket.on('login_validation', (validate, message) => {
                console.log("oxixi");
                if (validate == 1) {
                    alert('logado com sucesso!');
                    window.location.href = 'menu.html';
                } else if (validate == 0) {
                    
                    alert(message);
                    return;
                }
            }); 
        }
    </script>
  <div class="container">
    <h1>PONG</h1>
    <form>
      <div class="form-group">
        <label for="username">Nome de Usuário ou email:</label>
        <input type="text" id="login_user" name="login_user" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button onclick="login_account()" class="buttonSubmit">Login</button>
    </form>
    <p class="redirect-link">Ainda não possui uma conta? <a href="register.html">Registre-se aqui</a></p>
  </div>
  
</body>
</html>
